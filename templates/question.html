<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure: Parenthood Edition!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
</head>
<body class="containter">
    <br>
    <p>&nbsp&nbspCreated By Maya Rozenshteyn For PSY 254</p>
    <div class="question_block" style="margin-left: 10px;margin-right: 10px;">
        <div class="row text-center mt-5">
            <h1>{{question}}</h1>
        </div>
        <br><br><br><br>
        <div id="choices" class="mx-auto" style="width: 295px;">
            <form action="/question" method="get">
                <input type="hidden" name="q" value="{{c1id}}">
                <button style="width: 100%" type="submit">{{c1}}</button> 
            </form>
            <br>
            <form action="/question" method="get">
                <input type="hidden" name="q" value="{{c2id}}">
                <button style="width: 100%" type="submit">{{c2}}</button> 
            </form>
        </div>
    </div>
</body>
</html>
